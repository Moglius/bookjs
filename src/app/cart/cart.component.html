<div><p>Cart Items: {{getCartItems().length}}</p></div>

<div>
  <ul class="flex flex-wrap justify-center">
      <ng-container *ngFor="let book of getCartItems(); let i=index">
        <li>
          <img src="{{ book.src }}" alt="{{ book.name }}" width="80">
          <p >{{ book.name | titlecase }}</p>
          <p><i>{{ book.author | titlecase }}</i></p>
          <p><b>{{ book.price | currency: 'USD' }}</b></p>
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="removeFromCart(book)">Remove from Cart</button>
      </li>
      </ng-container>
  </ul>
</div>
